{% extends 't_t/main.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <h3> Are you sure you want to delete board "{{item}}"? </h3>
    </div>
</div>

    <div class="row mt-3">
        <div class="col-4 offset-2 d-flex justify-content-end align-items-center">
            <a class="btn btn-secondary" href="{% url 'index' %}"> Cancel </a>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="col-4 d-flex justify-content-start align-items-center">
                <button type="submit" class="btn btn-danger" name="Confirm"> Delete </button>
            </div>
        </form>
    </div>
{% endblock %}
